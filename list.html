<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <style>
      * {
        margin: 0px;
        padding: 0px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .main_warp {
        padding-bottom: 10px;
      }

      table th {
        background-color: #768776;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      .form-search {
        max-width: 1000px;
        padding: 0px 20px;
        margin: 0px auto 40px;
      }

      #search {
        background-image: url('https://e7.pngegg.com/pngimages/605/56/png-clipart-search-icon-computer-icons-android-desktop-search-button-internet-share-icon-thumbnail.png');
        background-position: 8px 8px;
        background-size: 30px 30px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;

      }

      .listprod {
        box-sizing: border-box;
        max-width: 1000px;
        padding: 0px 20px;
        display: block;
        position: relative;
        margin: auto;
        max-height: 50vh;
        overflow-y: auto;
      }
      
      .listprod table{
        margin: 50px auto;
      }

      input {
        border: 1px solid white;
        text-align: center;
        width: 100%;
				word-break: break-word;
      }

      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 3px 10px;
        text-align: center;
      }

      .prodimg {
        margin: auto;
      }

      .return {
        position: relative;
        text-align: center;
        display: block;
        margin: 50px auto;
      }

      .return a {
        display: flex;
        width: 180px;
        margin: auto;
        border-radius: 0px;
        padding: 0px;
        justify-content: center;
        background-color: #4CAF50;
        border: 2px solid #4CAF50;
        align-items: center;
        font-size: 18px;
        color: #fff;
        font-weight: 600;
        height: 50px;
        text-decoration: none;
        transition: .4s;
      }

      .return a:hover {
        background: #fff;
        color: #4CAF50;
      }

      .main_warp .heading-block {
        margin-bottom: 40px;
        text-align: center;
        font-size: 28px;
        line-height: 36px;
        color: #333;
        font-weight: 600;
      }

      .edit-product {
        padding-top: 80px;
      }

    </style>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
  </head>

  <body>

    <div class="main_warp">

      <div class="edit-product">
        <h2 class="heading-block">Danh sách sản phẩm</h2>
        <div class="form-search">
          <input type="text" id="search" onkeyup="myFunction()" placeholder="Tim san pham..">
        </div>
        <div class="listprod">
          <table>
            <tr>
              <th>ID</th>
              <th>Ten san pham</th>
              <th>Loai san pham</th>
              <th>Gia san pham</th>
              <th>Con hang</th>
              <th>Anh san pham</th>
              <th>Mo ta san pham</th>
            </tr>
            <tbody id="items">
              <tr>
                <td>01</td>
                <td>Fuhlen</td>
                <td>Chuot</td>
                <td>100000</td>
                <td>Con hang</td>
                <td><img class="prodimg" src="https://png.pngitem.com/pimgs/s/44-448588_symbol-circle-black-computer-mouse-clipart-hd-png.png" alt="HTML tutorial" style="width:42px;height:42px;"></td>
                <td>Hang Viet Nam chat luong Cao</td>
                </tr>
                
                              <tr>
                <td>02</td>
                <td>Fuhlen</td>
                <td>Chuot</td>
                <td>100000</td>
                <td>Con hang</td>
                <td><img class="prodimg" src="https://png.pngitem.com/pimgs/s/44-448588_symbol-circle-black-computer-mouse-clipart-hd-png.png" alt="HTML tutorial" style="width:42px;height:42px;"></td>
                <td>Hang Viet Nam chat luong Cao</td>
                </tr>
                

            
            </tbody>
          </table>
        </div>
      </div>



      <div class="return">
        <a href="/">Quay lại</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            $('#addedimage')
              .attr('src', e.target.result)
              .width(70)
              .height(auto);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      $(document).ready(function() {
        $("#search").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#items tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });

    </script>


  </body>

</html>

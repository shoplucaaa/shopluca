<!DOCTYPE html>
<html>
<head>
<style>
table {
	padding: 1em;
	border: 1px solid green;
	width: 80%;
	overflow: scroll;
	margin: auto;
}

input {
	padding: 5px;
	border: 2px solid blue;
}

input:focus {
	background-color: FloralWhite;
}

table td {
	text-align: center;
}

.btn-submit {
	margin: auto;
	background-color: #4CAF50;
	color: white;
	padding: 10px 30px;
	border: none;
	cursor: pointer;
	width: auto;
	opacity: 0.9;
}

.btn-submit:hover {
	background-color: green;
}

.result {
	text-align: center;
}
</style>

<meta charset="UTF-8">
<title>Login</title>
</head>
<body>


	<table>
		<form name="myform" method="post" action="#"
			onsubmit="return validateform()">
			<tr>
				<td colspan="2">
					<h2>Login</h2>
				</td>
			</tr>

			<tr>
				<td>Username</td>
				<td><input type="text" id="username" placeholder="Input name" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="pass"
					placeholder="Enter Password" /></td>
			</tr>
			<tr>
				<td>Retype Password</td>
				<td><input type="password" id="retypepass"
					placeholder="Retype Password" /></td>
			</tr>
			<tr>
				<td colspan="2" class="result">
					<p id="result">Check login</p>
				</td>
			</tr>
			<tr>
				<td class="sendbutton" colspan="2">
					<button type="submit" id="btn-submit" class="btn-submit">
						Send</button>
				</td>
			</tr>
			<tr>
					<td><a href="/" target="self"> Tro ve </a></td>
			</tr>
		</form>
	</table>


	<script>
		function validateform() {
			var username = document.myform.username.value;
			var pass = document.myform.pass.value;
			var retypepass = document.myform.retypepass.value;
			var result = document.getElementById('result');

			//rang buoc username

			//username lon hon 3 ki tu
			if (username.length <= 3) {
				result.innerHTML = "Username must have more than 3 characters";
				result.style.color = "tomato";
				return false;
			}

			//Kiểm tra điều kiện username
			var expr = /^[A-Za-z0-9_]{4,15}$/;
			if (expr.test(username) == false) {
				result.innerHTML = "Username invalid";
				result.style.color = "yellow";
				return false;
			}

			//Password lon hon 4 ki tu
			if (pass.length <= 4) {
				result.innerHTML = "Password must have more than 4 characters";
				result.style.color = "blue";
				return false;
			}

			//Kiểm tra password
			if (pass != retypepass) {
				result.innerHTML = "Password reconfirmation does not match";
				result.style.color = "red";
				return false;
			} else {
				result.innerHTML = "Sending successful";
				result.style.color = "green";
			}

		}
	</script>
</body>
</html>
